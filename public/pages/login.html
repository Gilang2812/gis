<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="/stylesheets/style.css">

  <title>Login</title>
</head>

<body>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Akun</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h1 class="text-center mb-4">Register</h1>
          <div class="form-outline mb-2 mx-5 px-5">
            <input type="text" id="nim_aslab" class="form-control" placeholder="nim" />
          </div>
          <div class="form-outline mb-2 mx-5 px-5">
            <input type="nama" id="nama" placeholder="nama" class="form-control" />
          </div>
          <div class="form-outline mb-2 mx-5 px-5">
            <input type="email" id="emailRegist" class="form-control" placeholder="email address" />
          </div>

          <div class="form-outline mb-2 mx-5 px-5">
            <input type="password" id="passwordRegist" class="form-control" placeholder="password" />
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-success">Daftar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- close modal -->
  <div>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1">We are The Scomsi Team</h4>
                    </div>

                    <form id="login">
                      <p>Please login to your account</p>

                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" placeholder="email address" required />
                        <label class="form-label" for="email">email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" required />
                        <label class="form-label" for="password">Password</label>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                          in</button>
                      </div>

                    </form>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                         </div>


                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">We are more than just a company</h4>
                    <p class="small mb-0">これは、Gilang Kharisma によって作成された地理情報システム研究室の実務者の課題と欠席を収集するための Web サイトです</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../javascripts/ScriptAuthentication.js"></script>

</html>
