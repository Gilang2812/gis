<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/icon_gis.png">

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/outpus.css">

    <title>Asisten</title>
    <style>

    </style>
</head>

<body>
    <div class="bg-[#264762] h-10 shadow-sm px-7 shadow-slate-700 flex justify-between items-center ">
        <img src="/images/icon_gis.png" class="rounded-full  bg-slate-100  h-8 w-8 border-solid border-red-900 border-2"
            alt="img nya">
        <a href="/profile" class="  bg-[#264762] hover:bg-blue-300 hover:text-red-500 text-white" ><i class="bi bi-person-badge"></i></a>
    </div>
    <div>
        <div class="row  ">
            <div id="side-nav" class="col-md-3 side-bar rounded padding">
                <div class="my-2 text-center vh-50 py-2 rounded ">
                    <span id="logout">
                        <div class="border-top-bottom hover-zoom rounded"> <i class="bi bi-box-arrow-right"></i></div>
                    </span>
                </div>
                <div class=" my-2 text-center vh-50 py-2 rounded ">
                    <a href="/asisten/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-people"></i></div>
                    </a>
                    <a href="/praktikan/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-person"></i></div>
                    </a>
                    <a href="/Tugas/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-file-earmark-text"></i></div>
                    </a>
                    <a href="/Absen/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-calendar-check"></i></div>
                    </a>
                </div>

            </div>

            <div class="col ">
                <div class="header">
                    <div id="flash-message"></div>
                </div>
                <div class="container mx-auto py-8">
                    <div class="text-center border-b border-solid border-gray-300">
                        <h2 class="text-2xl font-semibold">List Asisten</h2>
                    </div>
                    <div class="flex justify-center pt-10 pb-56 h-screen">
                        <!-- Profile Section -->
                        <div class="bg-white p-28 rounded shadow-md text-center animate__animated animate__fadeIn">
                            <h1 id="nama" class="text-7xl pb-6 font-bold mb-2">John Doe</h1>
                            <p id="email" class="text-gray-600 mb-2 text-3xl">Email: john.doe@example.com</p>
                            <p id="kelas" class="text-gray-600 text-2xl"></p>
                            <button id="editPassword" class="bg-blue-500 p-2 px-4 rounded-lg my-10 text-white text-xl">Edit Password</button>
                        </div>
                        <!-- End Profile Section -->
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Name</h5>
                    <span id="closeModalBtn" class="btn-close" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </span>
                </div>
                <form id="updateProfile">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Password Lama </label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="updatePassword" class="form-label">Password Baru</label>
                            <input type="password" class="form-control" id="updatePassword"
                                aria-describedby="updatePassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Ketik ulang password baru </label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                        <button type="submit" id="closeModal"
                            class="btn btn-success bg-green-600 rounded-pill">Update</button type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
<button id="scrollButton"type="hidden"></button>
  </div>

    <!--  -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
