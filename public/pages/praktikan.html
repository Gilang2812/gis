<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/stylesheets/styles.css">

    <title>Praktikan</title>
</head>

<body>
    <div class="header">
        <div id="flash-message"></div>
    </div>
    <div class="container text-center">
    </div>
    <div>
        <div class="row  ">

            <div class="col-md-3 side-bar rounded padding">
                <div class="my-2 text-center vh-50 py-2 rounded ">
                    <span id="logout">
                        <div class="border-top-bottom hover-zoom rounded">Logout</div>
                    </span>
                </div>
                <div class=" my-2 text-center vh-50 py-2 rounded ">
                    <a href="/asisten/index">
                        <div class="border-top-bottom hover-zoom">Asisten</div>
                    </a>
                    <a href="/praktikan/index">
                        <div class="border-top-bottom hover-zoom">Praktikan</div>
                    </a>
                    <a href="/Tugas/index">
                        <div class="border-top-bottom hover-zoom">Tugas</div>
                    </a>
                    <a href="/Absen/index">
                        <div class="border-top-bottom hover-zoom">Absen</div>
                    </a>
                </div>
            </div>

            <div class="col ">
                <div class="header">
                    <div id="flash-message"></div>
                </div>
                <div class="container">
                    <div class="py-3 my-5">
                        <h2>list Praktikan</h2>
                    </div>
                    <div class="container text-center">
                        <div class="mb-3">
                            <label for="kelasSelection" class="form-label">Pilih Kelas:</label>
                            <select class="form-select" id="kelasSelection">
                                <!-- Tambahkan opsi kelas sesuai dengan data yang ada -->
                                <option value="">Semua Kelas</option>
                               <option value="A">A</option>
                               <option value="B">B</option>
                               <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                    <div class="vh-100 py-3 my-5">
                        <table class="table table-bordered rounded align-middle" id="PraktikanTable">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">NIM</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Nama</th>
                                    <th scope="col">Kelas</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" id="scrollButton">add</button>
                    </div>
                    <div class="mb-5 pb-5">
                        <form id="createPraktikan">
                            <div>
                                <h1>Add Praktikan</h1>
                            </div>
                            <div class="mb-3">
                                <label for="nim" class="form-label">NIM</label>
                                <input type="number" class="form-control" id="nim" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama </label>
                                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="kelas" class="form-label">Kelas</label>
                                <input type="text" class="form-control" id="kelas" required>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Praktikan</h5>
                    <span id="closeModalBtn" class="btn-close" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </span>
                </div>
                <form id="updatePraktikan">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nimUpdate" class="form-label">NIM Aslab </label>
                            <input type="number" class="form-control" id="nimUpdate" aria-describedby="emailHelp"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="emailUpdate" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailUpdate" aria-describedby="emailHelp"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="namaUpdate" class="form-label">Nama </label>
                            <input type="text" class="form-control" id="namaUpdate" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="kelas" class="form-label">Kelas </label>
                            <input type="text" class="form-control" id="kelasUpdate" aria-describedby="emailHelp"
                                required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                        <button type="submit" id="closeModal" class="btn btn-success rounded-pill">Update</button
                            type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="../javascripts/ScriptGeneral.js"></script>
<script src="../javascripts/ScripPraktikan.js"></script>
<script>
document.getElementById("kelasSelection").addEventListener("change", function () {
    // Panggil getPraktikan setelah nilai selection berubah
    getPraktikan();
});

// Panggil fungsi getPraktikan saat halaman dimuat
document.addEventListener('DOMContentLoaded', function () {
    getPraktikan();
});
    createPraktikan()
</script>

</html>
