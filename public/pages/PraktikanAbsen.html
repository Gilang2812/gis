<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/outpus.css">

<body>
    <div class="bg-[#264762] h-10 shadow-sm px-7 shadow-slate-700 flex justify-between items-center ">
        <img src="/images/icon_gis.png" class="rounded-full  bg-slate-100  h-8 w-8 border-solid border-red-900 border-2" alt="img nya">
        <a href="/profile" class="  bg-[#264762] hover:bg-blue-300 hover:text-red-500 text-white" ><i class="bi bi-person-badge"></i></a>
       
    </div>
    <div class="header">
        <div id="flash-message"></div>
    </div>
 
    <div>
        <div class="row  ">

            <div id="side-nav" class="col-md-3 side-bar rounded padding">
                <div class="my-2 text-center vh-50 py-2 rounded ">
                    <span id="logout">
                        <div class="border-top-bottom hover-zoom rounded"> <i class="bi bi-box-arrow-right"></i></div>
                    </span>
                </div>
                <div class=" my-2 text-center vh-50 py-2 rounded ">
                    <a href="/praktikan/tugas">
                        <div class="border-top-bottom hover-zoom">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                    </a>
                    <a href="/praktikan/absen">
                        <div class="border-top-bottom hover-zoom">
                            <i class="bi bi-table "></i>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col ">
                <div class="header">
                    <div id="flash-message"></div>
                </div>
                <div class="container">
                    <div class="py-3 my-5 text-center" style="border-bottom: solid 1px #fff;">
                        <h2 id="title">List Pengumpulan Absen</h2>
                    </div>


                    <div class="vh-100 py-3 my-5">
                        <div class="w-full flex justify-end ">
                            <input type="text" id="search" class="p-2 m-2 rounded-3xl" placeholder="search here ...">
                        </div>
                        <table class="" id="PengumpulanAbsenTable">
                            <thead class="text-center thead-dark">
                                <tr>
                                    <th>No</th>
                                    <th scope="col">Nama</th>
                                    <th scope="col">Tanggal</th>
                                    <th scope="col">Jam Buka</th>
                                    <th scope="col">Jam Tutup</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="tableBody">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination">
                            <button class="btn btn-primary" id="previousPage">-</button>
                            <span id="currentPage" class="mx-2"></span>
                            <button class="btn btn-primary" id="nextPage">+</button>
                        </div>
                        <input type="hidden" class="btn btn-primary" id="scrollButton">

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nilai Absen</h5>
                    <span id="closeModalBtn" class="btn-close" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </span>
                </div>
                <form id="updateAbsen">
                    <div class="modal-body">


                    </div>
                    <div class="modal-footer">
                        <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                        <button type="submit" id="closeModal" class="btn btn-success rounded-pill">Submit</button
                            type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
