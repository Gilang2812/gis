<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/images/icon_gis.png">

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/outpus.css">

    <title>Asisten</title>
    <style>

    </style>
</head>

<body>
    <div class="bg-[#264762] h-10 shadow-sm px-7 shadow-slate-700 flex justify-between items-center ">
        <img src="/images/icon_gis.png" class="rounded-full  bg-slate-100  h-8 w-8 border-solid border-red-900 border-2"
            alt="img nya">
            <a href="/profile" class="  bg-[#264762] hover:bg-blue-300 hover:text-red-500 text-white" ><i class="bi bi-person-badge"></i></a>
           
    </div>
    <div>
        <div class="row  ">
            <div id="side-nav" class="col-md-3 side-bar rounded padding">
                <div class="my-2 text-center vh-50 py-2 rounded ">
                    <span id="logout">
                        <div class="border-top-bottom hover-zoom rounded"> <i class="bi bi-box-arrow-right"></i></div>
                    </span>
                </div>
                <div class=" my-2 text-center vh-50 py-2 rounded ">
                    <a href="/asisten/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-people"></i></div>
                    </a>
                    <a href="/praktikan/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-person"></i></div>
                    </a>
                    <a href="/Tugas/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-file-earmark-text"></i></div>
                    </a>
                    <a href="/Absen/index">
                        <div class="border-top-bottom hover-zoom"><i class="bi bi-calendar-check"></i></div>
                    </a>
                </div>

            </div>

            <div class="col ">
                <div class="header">
                    <div id="flash-message"></div>
                </div>
                <div class="container">
                    <div class="py-3 my-5 text-center" style="border-bottom: solid 1px #fff;">
                        <h2>List asisten</h2>
                    </div>
                    <div class="vh-100 py-3 my-5">
                        <div class="w-full flex justify-end ">
                            <input type="text" id="search" class="p-2 m-2 rounded-3xl" placeholder="search here ...">
                        </div>
                        <table id="asistenTable">
                            <thead class="text-center">
                                <tr>
                                    <th>No</th>
                                    <th scope="col">NIM</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Nama</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                        <div class="flex-auto flex justify-between mx-4">
                            <button type="button" class="btn btn-primary bg-blue-950 h-10"  id="scrollButton">add</button>
                            <div class="pagination">
                                <button class="btn btn-primary" id="previousPage">-</button>
                                <span id="currentPage" class="mx-2"></span>
                                <button class="btn btn-primary" id="nextPage">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5 pb-5">
                        <form id="createAsisten">
                            <div>
                                <h1>Add Asisten</h1>
                            </div>
                            <div class="mb-3">
                                <label for="nim_aslab" class="form-label">NIM Aslab </label>
                                <input type="number" class="form-control" id="nim_aslab" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama </label>
                                <input type="text" class="form-control" id="nama" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary bg-blue-950 rounded-pill">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Name</h5>
                    <span id="closeModalBtn" class="btn-close" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </span>
                </div>
                <form id="updateAsisten">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nim_aslabUpdate" class="form-label">NIM Aslab </label>
                            <input type="number" class="form-control" id="nim_aslabUpdate" aria-describedby="emailHelp"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="emailUpdate" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailUpdate" aria-describedby="emailHelp"
                                disabled>
                        </div>
                        <div class="mb-3">
                            <label for="namaUpdate" class="form-label">Nama </label>
                            <input type="text" class="form-control" id="namaUpdate" aria-describedby="emailHelp"
                                required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                        <button type="submit" id="closeModal" class="btn btn-success bg-green-600 rounded-pill">Update</button
                            type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
<script src="../javascripts//ScriptAsisten.js"></script>
<script src="../javascripts/ScriptGeneral.js"></script>
<script>
    getAsisten();
    createAsisten();
</script>

</html>
