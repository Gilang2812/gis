<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/stylesheets/styles.css">

    <title>Tugas</title>
</head>

<body>
    <div class="container text-center">
    </div>
    <div>
        <div class="row  ">

            <div class="col-md-3 side-bar rounded padding">
                <div class=" my-2 text-center vh-50 py-2 rounded ">
                    <div class="border-top-bottom hover-zoom">
                        <a href="/praktikan/index">Praktikan</a>
                    </div>
                    <div class="border-top-bottom hover-zoom">
                        <a href="/Tugas/index">Tugas</a>
                    </div>
                    <div class="border-top-bottom hover-zoom">
                        <a href="/Absen/index">Absen</a>
                    </div>
                </div>
            </div>

            <div class="col ">
                <div class="header">
                    <div id="flash-message"></div>
                </div>
                <div class="container">
                    <div class="py-3 my-5">
                        <h2>list Tugas</h2>
                    </div>
                    <div class="vh-100 py-3 my-5">
                        <table class="table table-bordered rounded align-middle" id="TugasTable">
                            <thead class="text-center">
                                <tr>
                                    <th>No</th>
                                    <th scope="col">judul</th>
                                    <th scope="col">deadline</th>
                                    <th scope="col">file</th>
                                    <th scope="col">Deskripsi</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-primary" id="scrollButton">add</button>
                    </div>
                    <div class="mb-5 pb-5 w-50">
                        <form id="createTugas" enctype="multipart/form-data">
                            <div>
                                <h1>Add Tugas</h1>
                            </div>
                            <div class="mb-3">
                                <label for="nim" class="form-label">Judul</label>
                                <input type="text" class="form-control" id="nim" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="deadline" class="form-label">deadline </label>
                                <input type="datetime-local" class="form-control" id="deadline"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="file" class="form-label">file</label>
                                <input type="text" class="form-control" id="file" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="deksripsi" class="form-label">Deskripsi</label>
                                <input type="text" class="form-control" id="deksripsi" required>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--  -->
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Tugas</h5>
                    <span id="closeModalBtn" class="btn-close" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </span>
                </div>
                <form id="updateTugas">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="judulUpdate" class="form-label">Judul</label>
                            <input type="text" class="form-control" id="judulUpdate" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">deadline</label>
                            <input type="datetime-local" class="form-control" id="deadline"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="deskripsiUpdate" class="form-label">deskripsi </label>
                            <input type="text" class="form-control" id="deskripsiUpdate" aria-describedby="emailHelp"
                                required>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <span id="closeModal" class="btn btn-secondary rounded-pill">Close</span>
                        <button type="submit" id="closeModal" class="btn btn-success rounded-pill">Update</button
                            type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="../javascripts/ScriptTugas.js"></script>
<script src="../javascripts/ScriptGeneral.js"></script>
<script>
    getTugas();
    createTugas()
</script>

</html>
